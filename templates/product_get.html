<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HyoungStore</title>
    <link rel="stylesheet" href="../static/css/boardinsert.css">

</head>
<body>
  <div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__option">
        <div class="offcanvas__links">

        </div>
    </div>
    <div class="offcanvas__nav__option">
        <a href="#" class="search-switch"><img src="../static/img/icon/search.png" alt=""></a>
        <a href="#"><img src="../static/img/icon/heart.png" alt=""></a>
        <a href="#"><img src="../static/img/icon/cart.png" alt=""></a>
    </div>

</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                    <div class="header__top__left">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="header__top__right">
                        <div class="header__top__links">
                          <a href=#> 로그아웃 </a>
                          <a href=#> 회원정보 수정 </a>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a href="#"><img src="../static/img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>  
                        <li><a href="#">Community</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">
                    <a href="#"><img src="../static/img/icon/cart.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>

	<article class="board-sec">

    <div class="box">

      <h3>상품 등록</h3>

		
      <form method="post" action="/insert" enctype="multipart/form-data">

        <ul>

          <li>상품이름</li>
          <li><input type="text" class="form-control text-dark" placeholder="상품이름" name="name" maxlength="50"></li>
          <li>상품가격(원)</li>
          <li><input type="text" class="form-control text-dark" placeholder="상품가격" name="price" maxlength="50"></li>
          <li>상품안내</li>
          <li><textarea rows="10" cols="45" class="form-control text-dark" placeholder="상품설명" name="detail" maxlength="50"></textarea></li>
          <li>상품입고수량(개)</li>
          <li><input type="text" class="form-control text-dark" placeholder="상품수량" name="stock" maxlength="50"></li>
          <li>성별</li>
          <li>
		  <select name="gender" class="form-control text-dark" maxlength="50" rows="10">
			  <option value="0">남자</option>
			  <option value="1">여자</option>
		  </select>
	  </li>
	  <li>사이즈</li>
	  <li>
		  <select name="size" class="form-control text-dark" maxlength="50" rows="10">
			  <option value="5">XXL</option>
			  <option value="4">XL</option>
			  <option value="3">L</option>
			  <option value="2">M</option>
			  <option value="1">S</option>
		  </select>
	  </li>
	  <li>상품이미지</li>
          <li><input type="file" class="form-control text-dark" placeholder="상품이미지" name="user_img" maxlength="50"></li>
        </ul>


      <div class="flex-box">
        <button type="reset" class="btn-default"><a style="color: black">다시쓰기</a></button>
        <button class="btn-rank2" type="submit">상품 등록</button>
      </div>
	</form>
    </div>
</body>
</html>
